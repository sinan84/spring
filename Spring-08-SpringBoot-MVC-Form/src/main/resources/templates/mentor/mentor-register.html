<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form th:object="${mentor}">
        <label>First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"><br>
        <label>Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"><br>
        <label>Email:</label>
        <input type="text" id="email" th:field="*{email}"><br>
        <label>Graduated:</label>
        <input type="checkbox" th:field="*{graduated}"><br>
        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}"><br>
        <input type="radio" value="Female" th:field="*{gender}"><br>
    </form>
</div>
</body>
</html>
