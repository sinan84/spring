<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns="http://www.w3.org/1999/xhtml"-->
<!--      xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Welcome to Spring!</h2>
    <!--Text-->
    <h1 th:text="${name}"></h1>
    <h1 th:text="${id}"></h1>
    <h3 th:text="${gender}"></h3>
    <h3 th:text="${subject}"></h3>
    <h3 th:text="${numbers}"></h3>
    <h3 th:text="${numbers.get(0)}"></h3>
    <h3 th:text="${birthday}"></h3>
    <h1 th:text="${'Hello ' + name}"></h1>
    <h2 th:text="${student.getFirstName()}"></h2>
    <h2 th:text="${student.firstName}"></h2>

    <!--Link-->
    <a th:href="@{https://google.com}">Google</a>

</body>
</html>
